    <title>AppTitle</title>

<body>
    <header>

    {% if messages %}
    <div class="messages">

        <div class="message {{ message.tags }}">

        </div>

    {% endif %}
    <section class="main">
        {% block content %}
        {% endblock %}
    </section>
